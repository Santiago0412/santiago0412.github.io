<!DOCTYPE html>
<html>
   <head>
      <title>后台管理</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
      <!-- 引入 Bootstrap -->
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <div class="col-lg-6">
         <h3 style="text-align: center;">后台管理</h3>
         <br>
         <div class="input-group">
            <span class="input-group-addon">管理员账号</span>
            <input type="text" class="form-control" placeholder="请输入管理员账号" id="AdminAccount">
         </div>
         <br>

         <div class="input-group">
            <span class="input-group-addon">管理员密码</span>
            <input type="password" class="form-control" placeholder="请输入管理员唯一密码" id="AdminPassword">
         </div>
         <br>
         <div id="uploadPictureSucceedToast"></div>

         <div class="btn-group" style="width: 100%">
             <button type="button" class="btn btn-primary" style="width: 50%" id="checkService" onclick="checkDetail(this)">服务查询</button>
             <button type="button" class="btn btn-primary" style="width: 50%" id="checkClaim" onclick="checkDetail(this)">理赔查询</button>
         </div>         
      </div>
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <!-- 操作脚本 -->
      <script src="scripts/backgroundManagement.js"></script>   
   </body>
</html>
